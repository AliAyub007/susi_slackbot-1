kind: Deployment
apiVersion: apps/v1beta1
metadata:
  name: susi-slackbot
  namespace: slack
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: susi-slackbot
    spec:
      containers:
      - name: susi-slackbot
        image: aliayubkhan/susi_slackbot:latest
        env:
        - name: slackToken
          value: "xoxb-185920210817-emzvFPZLXIVEIRcGMeFIagW9"
        ports:
        - containerPort: 8080
          protocol: TCP
        envFrom:
        - configMapRef:
            name: susi-slackbot
      restartPolicy: Always
